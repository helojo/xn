<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<script type="text/javascript" src="resource/header.js"></script>
<title>合并CSS文件中的图片</title>
<style type="text/css">
	.noDis{
		display:none!important;
	}

	p{
		
		word-wrap:break-word;
		word-break:break-all;
	}
	.campereResult{
		display:-webkit-box;
		-webkit-box-orient: horizontal;
		-webkit-box-align: start;
	}
	.campereResult p{
		border:1px solid #ccc;
		padding:0.5em;
		margin:0.5em;
		-webkit-box-flex:1;
		width:50%;
	}
	.fileLink[href]{
		color:-webkit-link;
	}
	.red{
		color:red;
	}
</style>
</head>
<body>
<article>
	<section>
		<header>功能概述</header>
		<div class="content">
			<ol>
				<li>上传CSS文件</li>
				<li>匹配其中的:active</li>
				<li>替换生成.active</li>
				<li>生成新的CSS文件</li>
			</ol>
		</div>
	</section>
	<form action="">
		<fieldset>
			<legend>上传文件</legend>

			<input type="file" accept="text/css" multiple="multiple">		
		</fieldset>
		<fieldset >
			<legend>下载文件</legend>
			<a class="fileLink" target="_blank">css 文件地址</a>		
		</fieldset>
		<fieldset>
			<legend>对比结果</legend>
			<div class="campereResult">
				<p class="source"></p>
				<p class="result"></p>				
			</div>
			

		</fieldset>
	</form>
		
</article>



<script type="text/javascript">
	xn.use(["tool.ImageSprit","tool.AndroidActiveProduceClass","tool.SaveFile"],function(ImageSprit,AndroidActiveProduceClass,SaveFile){
		
		var imageSprit =new ImageSprit();
		var changeActive = new AndroidActiveProduceClass();
		var saveFile = new SaveFile();
		var fileInput = document.querySelector("input[type='file']");
		fileInput.addEventListener("change",function(event){
			var fileList = event.currentTarget.files;
			var len = fileList.length;
			while(len--){
				var file = fileList[len];
				console.log(file.name);
				
				
				var reader = new FileReader();
				reader.onload=function(event){
					var testString = reader.result;
					//去掉文件中的注释
					//testString = testString.replace(/\/\*[^\/]*\*\//gi,"<span style='color:blue;'>$&</span>");
					testString = testString.replace(/\/\*[^\/]*\*\//gi,"");

					changeActive.transF(testString
							 ,function(data){
						var campereResultEle  = document.getElementsByClassName("campereResult")[0];
						var campereResultEleTemp = campereResultEle.cloneNode(true);
						
						var source = campereResultEleTemp.getElementsByClassName("source")[0];
						var result = campereResultEleTemp.getElementsByClassName("result")[0];
						source.innerHTML = testString.replace(/({|}|;)/gi,"$1<br/>");
						result.innerHTML = data.replace(/({|}|;)/gi,"$1<br/>");
						campereResultEle.parentElement.appendChild(campereResultEleTemp);
						createURL(data,file.name);
				  },function(event){
						console.error("error");
				  });
				}
				reader.readAsText(file);
			}
		},false);
		
		function createURL(fileString,fileName){
			var bb = new Blob([fileString],{"type":"text\/css"});
			bb.name = fileName;
			saveFile.saveFile(bb, function(data){
				console.log("保存成功"+data);
				var url = data;
				var fileLink = document.getElementsByClassName("fileLink")[0];
				fileLink.href = url;
				fileLink.innerHTML = fileName;
			}, function(e){
				console.error(e);
				var url = window.webkitURL.createObjectURL(bb);
				var fileLink = document.getElementsByClassName("fileLink")[0];
				fileLink.href = url;
				fileLink.innerHTML = fileName;
			})
			
		}
		
	
		
	

	});

</script>
</body>
</html>
