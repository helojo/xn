<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.container{
	height:10em;
	width:300px;
	margin:0px auto;
	background-color:red;
}

div.box {
	background:blue;
	height:100%;
}

div.leaf {
	background:#ccc;
	height:100%;
}
</style>
</head>
<body>
<div class="container" style="-webkit-perspective: 600px">
  <div class="box" style="-webkit-transform-style: preserve-3d; -webkit-transform: rotateY(10deg) rotateZ(0deg);-webkit-transform-origin:0 0;">
    <div class="leaf" style="-webkit-transform: rotateX(0deg)"></div>
  </div>
</div>
</body>
</html>
