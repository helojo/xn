<!DOCTYPE html >
<html>
   <head>
   <meta charset="UTF-8">
   <title>JS 压缩页面</title>
   </head>
  <body>
    <form action="http://closure-compiler.appspot.com/compile" target="_blank" method="POST">
    <p>Type JavaScript code to optimize here:</p>
    <textarea name="js_code" cols="50" rows="5">
    function hello(name) {
      // Greets the user
      alert('Hello, ' + name);
    }
    hello('New user');
    </textarea>
    <input type="hidden" name="compilation_level" value="ADVANCED_OPTIMIZATIONS">
    <!-- <input type="hidden" name="output_format" value="text"> -->
    <input type="hidden" name="output_info" value="compiled_code">
    <input type="hidden" name="output_format" value="text">
     <input type="hidden" name="js_externs" value="function hello(name){}">
    <br><br>
    <input type="submit" value="Optimize">
    </form>
  </body>
</html>
